<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <script src="script.js" defer></script>
  <title>Super-Trunfo</title>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Symbol_from_Marvel%27s_The_Avengers_logo.svg/191px-Symbol_from_Marvel%27s_The_Avengers_logo.svg.png" class="avengers-logo" alt="">
    <h1 class="page-title">Super Trunfo</h1>
  </header>
  <div class="container">
    <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

    <form id="form">
        <h2>Escolha o seu atributo</h2>
        <div class="wrapper">
            <div id="placar"></div>
            <div id="quantidade-cartas"></div>
            <div id="cartas">
                <div id="carta-jogador" class="carta"></div>
                <div id="carta-maquina" class="carta"></div>
            </div>
        </div>
        <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">
          Jogar
      </button>
        <div id="resultado"></div>
    </form>
    <button type="button" id="btnProximaRodada" onclick="proximaRodada()" disabled="true">
      Proxima Rodada
    </button>
  </div>
</body>
</html>
